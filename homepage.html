<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                background-image: url("iscp.jpg");
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                background-size: cover;
            }
            .card{
                height: 425px;
                width: 80%;
                text-align: center;
                background: rgba( 69, 230, 255, 0.45 );
                box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
                backdrop-filter: blur( 1.5px );
                -webkit-backdrop-filter: blur( 1.5px );
                border-radius: 10px;
                border: 1px solid rgba( 255, 255, 255, 0.18 );
                margin-top: 10%;
                margin-left: 10%;
            }
            .card table{
                margin-top: 5%;
                margin-left: 15%;
                border: 5px solid;
                padding: 10px 10px 10px 10px;
            }
            a{
                
                text-decoration: none;
                color: antiquewhite;
            }
nav{
    position: sticky;
    top: 0;
    border: 3px;
    border-radius: 70px;
    color: antiquewhite;
    background-color: rgb(255, 255, 255);
    display: flex;
    align-items: flex-start;
    justify-content: center;
    font-size: 35px;
    padding: 0%;
}
nav span{
    color: #0004ffa9;
    font-style: italic;
    
}
nav h1{
    padding-right:40%;
}
nav ul li{
    list-style-type: none;
    display: inline-block;
    padding: 10px 25px;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}
nav ul li a{
    color:rgb(0, 0, 0);
    text-decoration: none;
    text-transform: capitalize;
}
nav ul li a:hover{
    color: #ff0000;
    transition: .5s;
}
.logo{
    height: 80px;
    width: 100px;
}
        </style>
    </head>
    <body>
        <nav>
            <img class="logo" src="logo.png" >
            <h1>N3K0's <span>Port</span>Folio</h1>
            <ul>

                <li><a href ="">About</a></li>
                <li><a href ="#contacts">Contact</a></li>
            </ul> 
        </nav>
        <div class="card">
            <h1>Welcome to International State College of the Philippines</h1>
        
        </div>
