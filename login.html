<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNNHS Portal</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background: linear-gradient(to bottom right, #00bcd4, #4caf50);
  padding: 40px;
  border-radius: 10px;
  text-align: center;
  width: 100%;
  height: 100%;
  position: relative;
}

.menu-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  background: #ccc;
  padding: 5px 10px;
  border-radius: 3px;
  cursor: pointer;
}

h1 {
  color: black;
  margin-bottom: 20px;
}

.logo {
  width: 100px;
  margin-bottom: 20px;
}

form input {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
}

.forgot-password {
  display: block;
  font-size: 14px;
  color: white;
  margin-bottom: 10px;
  text-decoration: none;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #888;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: not-allowed;
}

.signup-text {
  margin-top: 15px;
  font-size: 14px;
  color: white;
}

.signup-text a {
  color: #fff;
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="menu-icon">â‰¡</div>
    <h1>SNNHS PORTAL</h1>
    <img src="school-logo.png" alt="SNNHS Logo" class="logo">
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <a href="#" class="forgot-password">Forgot Password</a>
      <button type="submit" disabled>LogIn</button>
    </form>
    <p class="signup-text">Don't have an account yet? <a href="#">Click Here</a></p>
  </div>
</body>
</html>
