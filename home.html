<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                background-image: url("iscp.jpg");
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                background-size: cover;
            }
            .card{
                height: 425px;
                width: 80%;
                text-align: center;
                background: rgba( 69, 230, 255, 0.45 );
                box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
                backdrop-filter: blur( 1.5px );
                -webkit-backdrop-filter: blur( 1.5px );
                border-radius: 10px;
                border: 1px solid rgba( 255, 255, 255, 0.18 );
                margin-top: 10%;
                margin-left: 10%;
            }
            .card table{
                margin-top: 5%;
                margin-left: 15%;
                border: 5px solid;
                padding: 10px 10px 10px 10px;
            }
            a{
                text-decoration: none;
                color: rgb(221, 51, 255);
                font-size: 33px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Your Information</h1>
        <a href="/add">Back</a>
        <table border="1" cellpadding = "5" cellspacing = "0">
            <tr>
                <th>Id</th>
                <th>First_Name</th>
                <th>Middle_Name</th>
                <th>Sur_Name</th>
                <th>Section</th>
                <th>Address</th>
                <th>Year</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Motto</th>
                <th>Actions</th>
            </tr>
            {% for row in students %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
                <td>{{ row[8] }}</td>
                <td>{{ row[9] }}</td>
                <td>
                    <a href="/update/{{ row[0] }}">Update</a>
                     <a href="/delete/{{ row[0] }}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        </div>
        
    </body>
    </html>
